<!DOCTYPE html>

<html lang="en">
    <head>
      <link rel="icon" href="https://i.pinimg.com/736x/e1/ce/21/e1ce2118347b5ca8b7544f1fde7ae3a9.jpg" type="image/jpeg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
         <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Trivia</title>
    </head>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff0f6; /* soft pink */
      color: #6b4c3b; /* warm brown */
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(255, 182, 193, 0.4);
      max-width: 500px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #ff85a2;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .question {
      font-weight: 600;
      margin: 20px 0 10px;
    }
    label {
      display: block;
      background: #fce4ec;
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }
    input[type="radio"] {
      display: none;
    }
    input[type="radio"]:checked + label {
      background: #ff85a2;
      color: white;
      font-weight: 700;
      box-shadow: 0 0 10px #ff85a2aa;
    }
    button {
      margin-top: 25px;
      background: #ff85a2;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 600;
    }
    button:hover {
      background: #f75c7a;
    }
  </style>
</head>
<body>
  <form class="container" action="thankYou.html" method="GET">
    <h1>Springtime Trivia! üå∏</h1>
    
    <div class="question">
      <p>1. What flower is known as the "flower of love"?</p>
      <input type="radio" id="rose" name="q1" value="Rose" required />
      <label for="rose">Rose</label>
      
      <input type="radio" id="tulip" name="q1" value="Tulip" />
      <label for="tulip">Tulip</label>
      
      <input type="radio" id="daisy" name="q1" value="Daisy" />
      <label for="daisy">Daisy</label>
    </div>
    
    <div class="question">
      <p>2. Which season is often associated with new beginnings?</p>
      <input type="radio" id="spring" name="q2" value="Spring" required />
      <label for="spring">Spring</label>
      
      <input type="radio" id="summer" name="q2" value="Summer" />
      <label for="summer">Summer</label>
      
      <input type="radio" id="winter" name="q2" value="Winter" />
      <label for="winter">Winter</label>
    </div>
    
    <div class="question">
      <p>3. What color best represents the freshness of spring?</p>
      <input type="radio" id="green" name="q3" value="Green" required />
      <label for="green">Green</label>
      
      <input type="radio" id="red" name="q3" value="Red" />
      <label for="red">Red</label>
      
      <input type="radio" id="blue" name="q3" value="Blue" />
      <label for="blue">Blue</label>
    </div>
    
    <button type="submit">Submit Answers</button>
  </form>
</body>
