<!DOCTYPE html>

<html lang="en">
    <head>
      <link rel="icon" href="https://i.pinimg.com/736x/e1/ce/21/e1ce2118347b5ca8b7544f1fde7ae3a9.jpg" type="image/jpeg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
         <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Form</title>
    </head>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #fefcf6;
  color: #5c4033;
  margin: 0;
  padding: 0;
}

.spring-form {
  max-width: 600px;
  margin: 50px auto;
  background-color: #fff7f0;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 10px rgba(200, 180, 150, 0.2);
}

.spring-form h2 {
  text-align: center;
  color: #de6fa1;
  margin-bottom: 30px;
}

.spring-form label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
  color: #8b5e3c;
}

.spring-form input[type="text"],
.spring-form textarea,
.spring-form select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #e5cfc2;
  border-radius: 8px;
  background-color: #fff;
  box-sizing: border-box;
}

.spring-form .inline-options label {
  display: inline-block;
  margin-right: 15px;
  font-weight: normal;
}

.submit-btn {
  display: block;
  background-color: #de6fa1;
  color: white;
  padding: 12px 20px;
  margin: 25px auto 0;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.submit-btn:hover {
  background-color: #c9568c;
}


</style>

 <section class="spring-form">
    <h2>🌼 Hello Sunshine! Tell Me About You 🌼</h2>

    <form action="thankyou.html" method="get">
      <label for="name">🌸 What’s your name?</label>
      <input type="text" id="name" name="name" placeholder="Type your beautiful name..." required>

      <label for="mood">🌷 How are you feeling today?</label>
      <select id="mood" name="mood">
        <option value="blooming">Blooming 🌺</option>
        <option value="sunny">Sunny ☀️</option>
        <option value="chill">Chill 🍃</option>
        <option value="cozy">Cozy ☕</option>
        <option value="rainy">Rainy but okay 🌧️</option>
      </select>

      <label for="flower">🌸 If you were a flower, what would you be?</label>
      <input type="text" id="flower" name="flower" placeholder="Baby’s breath? Sunflower? 🌻">

      <label for="vibe">🌼 What’s your favorite springtime vibe?</label>
      <textarea id="vibe" name="vibe" rows="3" placeholder="Picnics? Rainy walks? Tea and coding?"></textarea>

      <label for="season">🌿 What’s your fave season?</label>
      <div class="inline-options">
        <label><input type="radio" name="season" value="spring" checked> Spring 🌼</label>
        <label><input type="radio" name="season" value="summer"> Summer ☀️</label>
        <label><input type="radio" name="season" value="fall"> Fall 🍂</label>
        <label><input type="radio" name="season" value="winter"> Winter ❄️</label>
      </div>

    

      <button type="submit" class="submit-btn">Send Me Some Sunshine ☀️</button>
    </form>
  </section>

</body>

<div class="nav-buttons">
  <a href="/gallery/" class="btn">← Back</a>
</div>

    </html>
